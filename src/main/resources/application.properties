# ============================================================
# PETTIWAY - CONFIGURACION GENERAL DE LA APLICACION
# ============================================================

spring.application.name=PettiWay
server.error.include-stacktrace=never

# ============================================================
# BASE DE DATOS - MySQL
# ============================================================

spring.datasource.url=${DATABASE_BACK_URL}
spring.datasource.username=${DATABASE_BACK_USERNAME}
spring.datasource.password=${DATABASE_BACK_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# JWT (TOKEN DE SEGURIDAD)
# ============================================================

# Clave secreta (puede venir del entorno o usa una por defecto solo para DEV)
security.jwt.secret=${JWT_SECRET}

# Duraci�n del access token en milisegundos (1 hora)
security.jwt.expiration=3600000

# Duraci�n del refresh token en milisegundos (7 d�as)
security.jwt.refresh-expiration=604800000

# ============================================================
# FRONTEND
# ============================================================

url.front.deploy=${URL_FRONT:http://localhost:3000}

# ============================================================
# GOOGLE OAUTH2 (LOGIN CON GOOGLE)
# ============================================================

spring.security.oauth2.client.registration.google.client-id=${PETTIWAY_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${PETTIWAY_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo

# ============================================================
# EMAIL (SMTP - GMAIL)
# ============================================================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${PETTIWAY_MAIL}
spring.mail.password=${PETTIWAY_PASS}
app.admin.email=${PETTIWAY_ADMIN_MAIL}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# ============================================================
# API KEYS / CONFIGURACIONES EXTERNAS
# ============================================================

api.key.google=${API_KEY_GOOGLE}

# ============================================================
# LOGGING
# ============================================================

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.javax.mail=DEBUG
logging.level.org.hibernate=DEBUG

# ============================================================
# MULTIPART (UPLOAD DE ARCHIVOS)
# ============================================================

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
